<div class="nav-expand-item ">
  <div class="sgr-title">项目管理器</div>
  <div class="sgr-folder-add">
    <div class="sgr-title-item">添加的项目</div>
    <div class="sgr-btn-add">
      <div class="btn btn-primary" (click)="addProject()">添加项目</div>
    </div>
  </div>
  <div class="sgr-folder-list">
    <div class="sgr-title-item">项目的列表</div>
    <div class="sgr-folder-listPanel">
      <div *ngFor="let folder of folderList" appRtClick class="sgr-folder-item" (click)="showProject(folder)"  [class.isActive]="folder === selectFolder">
        <div class="sgr-project-logo">
          <img src="./assets/images/project.png" alt="">
        </div>
        <div class="sgr-project-name">
          {{folder.name}}
        </div>
        <div class="sgr-project-size">
          {{folder.size | sgrFolderSize}}
        </div>
      </div>
    </div>
  </div>
</div>
