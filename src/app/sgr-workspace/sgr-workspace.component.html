<div class="sgr-workspace">
  <nz-tabset [nzType]="'card'" [nzSelectedIndex]="index">
    <nz-tab *ngFor="let tab of tabs" [nzTitle]="titleTemplate">
      <ng-template #titleTemplate>
        <div>
          {{ tab }}
          <i class="anticon anticon-close" (click)="closeTab(tab)"></i>
        </div>
      </ng-template>
      <div class="sgr-workspace-type">
        <app-sgr-workspace-folder></app-sgr-workspace-folder>
      </div>
    </nz-tab>
  </nz-tabset>
</div>
